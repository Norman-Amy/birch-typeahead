<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>birch-typeahead Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../birch-typeahead.html">
  </head>
  <body unresolved>

    <birch-typeahead select-first-item>
      <template id="birch-typeahead-template">

        <div>[[item.label]]</div>

        <!-- <paper-item>
          <paper-item-body two-line>
            <div>Profile Photo</div>
            <div secondary>[[item.label]]</div>
          </paper-item-body>
        </paper-item> -->

      </template>
    </birch-typeahead>

    <script>
      var options = [
        {label: 'Hi there.', standardText: 'Hi there.'},
        {label: 'How are you doing?', standardText: 'How are you doing?'}
      ];
      document.getElementsByTagName('birch-typeahead')[0].setOptions(options);
    </script>

  </body>
</html>
