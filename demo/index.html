<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>birch-typeahead Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../birch-typeahead.html">
  </head>
  <body unresolved>

    <birch-typeahead
      highlight-first-item
      debounce-input-duration="250">

      <!-- <template id="birch-typeahead-template">
        <div on-tap="_selectActiveItem">[[item.label]]</div>
      </template> -->

    </birch-typeahead>

    <h2>Testing</h2>

    <h2>Testing Again</h2>

    <script>
      var typeahead = document.getElementsByTagName('birch-typeahead')[0];

      document.addEventListener('birch-typeahead:changed', function (e){
        if(!e || !e.detail || !e.detail.value) return;

        var uri = 'https://integration.familysearch.org/platform/places/search';
        var url = uri + '?q=partialName:"' + e.detail.value + '"';
        var init = {
          headers: {
            'Accept': 'application/json',
            'Authorization': 'Bearer USYS0FDB25507F7F748CAE0AEE94D6FE5373_idses-int02.a.fsglobal.net'
          }
        }

        typeahead.loading = true;
        fetch(url, init)
          .then(res => res.json())
          .then(function (data){
            typeahead.loading = false;
            if (!data || !data.entries) return;


            var entries = data.entries.map(function (item){
              var info = item.content.gedcomx.places[0];
              return {
                id: info.id,
                label: info.display.fullName,
                standardText: info.display.fullName,
                type: info.display.type,
                customText: null
              }
            });

            if(entries && entries.length){
              typeahead.setOptions(entries);
            }

          }.bind(this)
        );
      });
    </script>

  </body>
</html>
